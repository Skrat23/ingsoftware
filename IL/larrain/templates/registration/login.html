{% extends "../Base.html" %}
{% block title %} PG | Login {% endblock %}

{% block body %}

<div class="row">
      <div class="col-lg-4 offset-lg-4 ">
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>
          <!-- LOGIN  {{ form.as_p}}
            <button type="submit">Log In</button>-->
          <form method="post">
            {% csrf_token %}
              <div class="form-group mb-1">
                  <label style="font-weight: bold;" for="usuario" class="form-label">Nombre Usuario</label>
                  <input style="background-color: rgb(215, 220, 224);" type="text" class="form-control" name="username">
              </div>

              <div class="form-group mb-2">
                  <label style="font-weight: bold;" for="password" class="form-label">Contraseña</label>
                  <input style="background-color: rgb(215, 220, 224);"  type="password" class="form-control" name="password">

              </div>

              <div class="form-group d-grid mb-2">
                  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>

          </form>
          <div class="help-block">
              Olvido Contraseña? <a style="font-weight: bold;" href="#">Clic Aquí</a>
          </div>

          <div class="help-block">
              No Tiene Cuenta? <a style="font-weight: bold;" href="#">Registrar</a>
          </div>
          <p>&nbsp;</p>
          <p>&nbsp;</p>
      </div>
    
  </div>

{% endblock %}
